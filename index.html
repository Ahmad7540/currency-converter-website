<body>
    <header>
        <div class="logo">
            <img src="Logo.jpg" width="50px" alt="logo">
        </div>
        <div class="info">
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
        </div>
    </header>
    <section>
        <div class="heading">
            <h1>Currency Converter</h1>
            <p>Easy currency exchange at your fingertips! Convert money quickly and accurately â€“ no fuss. Try it now!</p>
        </div>
        <div class="line"></div>

        <form action="">
            <label for="amount"></label>
            <input id="amount" type="text" placeholder="Enter amount">

            <div class="from">
                <p>From</p>
                <label for="oriCurr"></label>
                <select name="oriCurr" id="oriCurr"></select>
            </div>
            <div class="to">
                <p>To</p>
                <label for="conCurr"></label>
                <select name="conCurr" id="conCurr" ></select>
            </div>
            <div class="result">
                <p>Exchange rate</p>
                <div class="rate">0.00</div>
            </div>
            <button type="submit">Convert</button>
        </form>
    </section>
